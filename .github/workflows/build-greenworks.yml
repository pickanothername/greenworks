name: Build Greenworks for NW.js 0.51.0

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        arch: [x64]
    env:
      NW_VERSION: "0.51.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"  # Compatible with NW.js 0.51.0

      - name: Install Dependencies
        run: npm install -g node-gyp

      - name: Download NW.js headers
        run: |
          curl -LO https://repo.huaweicloud.com/nwjs/v${{ env.NW_VERSION }}/node-webkit-v${{ env.NW_VERSION }}-headers.tar.gz
          mkdir -p ./nw-headers
          tar -xzf node-webkit-v${{ env.NW_VERSION }}-headers.tar.gz -C ./nw-headers

      - name: Build Greenworks
        run: |
          npm install
          node-pre-gyp rebuild --target=${{ env.NW_VERSION }} --target_arch=${{ matrix.arch }} --runtime=node-webkit --dist-url=https://node-webkit.s3.amazonaws.com

      - name: Archive Build
        uses: actions/upload-artifact@v4
        with:
          name: greenworks-${{ matrix.os }}-${{ matrix.arch }}
          path: build/Release/greenworks.node
