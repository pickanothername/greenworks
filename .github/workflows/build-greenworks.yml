name: Build Greenworks

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        arch: [x64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python 2.7 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install pyenv
          pyenv install 2.7.18
          pyenv global 2.7.18
          echo "PYENV_ROOT=$HOME/.pyenv" >> $GITHUB_ENV
          echo "$HOME/.pyenv/bin" >> $GITHUB_PATH
          echo "$HOME/.pyenv/shims:$PATH" >> $GITHUB_ENV
          python --version

      - name: Configure Python for nw-gyp (Windows)
        if: runner.os == 'Windows'
        run: |
          npm config set python python2.7
          python --version

      - name: Install dependencies and build
        run: |
          npm install -g nw-gyp
          npm install
          nw-gyp rebuild --target=0.51.0 --arch=${{ matrix.arch }}

      # Optional: Upload built binaries
      - uses: actions/upload-artifact@v4
        with:
          name: greenworks-${{ runner.os }}-${{ matrix.arch }}
          path: build/Release/*.node
