name: Build Greenworks

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        arch: [x64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python 2.7 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install pyenv
          pyenv install 2.7.18
          pyenv global 2.7.18
      
          # Set PYENV_ROOT environment variable
          echo "PYENV_ROOT=$HOME/.pyenv" >> $GITHUB_ENV
      
          # Add pyenv bin and shims to PATH
          echo "PATH=$HOME/.pyenv/shims:$HOME/.pyenv/bin:$PATH" >> $GITHUB_ENV
      
          python --version

      - name: Install Python 2.7 on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
              choco install -y python2

      - name: Add Python 2.7 to PATH for this session (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
              echo "PATH=C:\\Python27;${{ env.PATH }}" >> $env:GITHUB_ENV

      - name: Set PYTHON environment variable for node-gyp on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
              echo "PYTHON=C:\\Python27\\python.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding ascii -Append

      - name: Check Python version on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
              C:\Python27\python.exe --version

      - name: Install dependencies and build
        run: |
              npm install -g nw-gyp
              npm install
              nw-gyp rebuild --target=0.51.0 --arch=${{ matrix.arch }} --python="C:\\Python27\\python.exe"

      # Optional: Upload built binaries
      - uses: actions/upload-artifact@v4
        with:
          name: greenworks-${{ runner.os }}-${{ matrix.arch }}
          path: build/Release/*.node
